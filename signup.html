<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduPlan</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="particle-container"></div>
        <div class="signup-card">
            <div class="logo-section">
                <img src="edu.png" alt="EduPlan Logo" class="signup-logo">
                <h1>EduPlan</h1>
            </div>
            <form id="signupForm" class="signup-form">
                <div class="input-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fas fa-at"></i>
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="tel" id="mobile" placeholder="Mobile Number" required>
                    <i class="fas fa-phone"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="signup-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <button type="button" class="google-btn" id="customGoogleBtn">
                    <img src="google.png" alt="Google logo" class="google-icon">
                    <span>Sign up with Google</span>
                </button>
                
                <div id="google-signin-container" style="height: 0; width: 0; overflow: hidden; position: absolute; z-index: -1;">
                    <div id="g_id_onload"
                         data-client_id="883150394413-83e6lkhanhs72j87cps4p6f5tlvk7a63.apps.googleusercontent.com"
                         data-callback="handleGoogleSignIn"
                         data-context="signup"
                         data-ux_mode="popup"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="rectangular"
                         data-theme="outline"
                         data-text="signup_with"
                         data-size="large"
                         data-width="300"
                         data-logo_alignment="center">
                    </div>
                </div>
            </form>
            <div class="form-footer">
                <a href="login.html">Already have an account? Login</a>
            </div>
        </div>
    </div>
    
    <!-- Load scripts in the correct order -->
    <script src="config.js"></script>
    <script src="signup.js"></script>
    <script src="debug.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
