<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - EduPlan</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar dark-theme">
        <div class="logo">EduPlan</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="pomodoro.html" class="active">Pomodoro Timer</a></li>
            <li><a href="planner.html">Topic Planner</a></li>
        </ul>
    </nav>

    <div class="pomodoro-container">
        <div class="timer-wrapper">
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-controls">
                <button id="start" class="timer-btn"><i class="fas fa-play"></i></button>
                <button id="pause" class="timer-btn"><i class="fas fa-pause"></i></button>
                <button id="reset" class="timer-btn"><i class="fas fa-redo"></i></button>
            </div>
        </div>

        <div class="session-settings">
            <div class="setting">
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting">
                <label for="breakTime">Break Time (minutes):</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>

        <div class="session-info">
            <p id="session-type">Work Session</p>
            <p id="session-count">Session #1</p>
        </div>
    </div>

    <script src="pomodoro.js"></script>
</body>
</html>
