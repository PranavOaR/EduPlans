<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduPlan</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="particle-system"></div>
        <div class="login-card">
            <div class="logo-section">
                <img src="edu.png" alt="EduPlan Logo" class="login-logo">
                <h1>Welcome Back</h1>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" id="loginSubmitBtn" class="login-btn">
                    <span>Login</span>
                </button>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <button type="button" class="google-btn" id="customGoogleBtn">
                    <img src="google.png" alt="Google logo" class="google-icon">
                    <span>Sign in with Google</span>
                </button>
                
                <div class="form-footer">
                    <a href="forgot.html" class="forgot-link" onclick="window.location.href='forgot.html'; return false;">Forgot Password?</a>
                    <a href="signup.html" class="signup-link" onclick="window.location.href='signup.html'; return false;">Create Account</a>
                </div>
            </form>
            
            <!-- Move Google Sign-In container outside of the form -->
            <div id="google-signin-container" style="height: 0; width: 0; overflow: hidden; position: absolute; z-index: -1;">
                <div id="g_id_onload"
                     data-client_id="883150394413-83e6lkhanhs72j87cps4p6f5tlvk7a63.apps.googleusercontent.com"
                     data-callback="handleGoogleSignIn"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-width="300"
                     data-logo_alignment="center">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Debug button for testing (remove in production) -->
    <div id="debugPanel" style="position: fixed; bottom: 10px; right: 10px; z-index: 9999; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px; display: none;">
        <button id="testSuccessBtn" style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer;">
            Test Success Message
        </button>
    </div>

    <script>
        // Debug panel activation (remove in production)
        document.addEventListener('DOMContentLoaded', function() {
            // Press Shift+D to show debug panel
            document.addEventListener('keydown', function(e) {
                if (e.shiftKey && e.key === 'D') {
                    const debugPanel = document.getElementById('debugPanel');
                    if (debugPanel) {
                        debugPanel.style.display = debugPanel.style.display === 'none' ? 'block' : 'none';
                    }
                }
            });
            
            // Set up test button
            const testBtn = document.getElementById('testSuccessBtn');
            if (testBtn) {
                testBtn.addEventListener('click', function() {
                    if (window.testSuccessMessage) {
                        window.testSuccessMessage();
                    } else {
                        console.error('testSuccessMessage function not found');
                    }
                });
            }
        });
    </script>

    <!-- Load scripts in the correct order -->
    <script src="config.js"></script>
    <script src="login.js"></script>
    <script src="debug.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
