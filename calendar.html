<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Calendar - EduPlan</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particle-system"></div>
    
    <nav class="main-nav">
        <div class="nav-brand">
            <img src="./edu.png" alt="EduPlan Logo" class="nav-logo">
            <span>EduPlan</span>
        </div>
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="pomodoro.html"><i class="fas fa-clock"></i> Timer</a></li>
            <li><a href="planner.html"><i class="fas fa-calendar-alt"></i> Planner</a></li>
            <li><a href="calendar.html" class="active"><i class="fas fa-calendar-check"></i> Calendar</a></li>
            <li><a href="compiler.html"><i class="fas fa-code"></i> Compiler</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        </ul>
    </nav>
    
    <div class="calendar-wrapper">
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button class="prev-month"><i class="fas fa-chevron-left"></i></button>
                    <h2 id="monthDisplay"></h2>
                    <button class="next-month"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button id="addEventBtn" class="add-event-btn">
                    <i class="fas fa-plus"></i> Add Event
                </button>
            </div>

            <div class="calendar-weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div id="calendarDays" class="calendar-grid"></div>
        </div>

        <div class="event-sidebar">
            <h2><i class="fas fa-calendar-alt"></i> Upcoming Events</h2>
            <div id="eventsList" class="events-list">
                <!-- Events will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventType">Event Type</label>
                    <div class="custom-select">
                        <select id="eventType" required>
                            <option value="assignment">Assignment</option>
                            <option value="exam">Exam</option>
                            <option value="study">Study Session</option>
                            <option value="meeting">Meeting</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="save-btn">
                        <i class="fas fa-save"></i> Save Event
                    </button>
                    <button type="button" class="cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div id="notification" class="notification">
        <div class="notification-content">
            <i class="fas fa-check"></i>
            <span id="notification-message">Event added successfully!</span>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="calendar.js"></script>
</body>
</html>
